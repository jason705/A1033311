<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>
<script language="JavaScript">
count=0;
function checkbox1(input)
{
    var objForm = document.forms[input];
    var objLen = objForm.length;
    if(count%2==0){
	    for (var iCount = 0; iCount < objLen; iCount++)
    {
            if (objForm.elements[iCount].type == "checkbox")
            {
                objForm.elements[iCount].checked = false;
            }  
	}
	count+=1;
    
    }else{
    	    for (var iCount = 0; iCount < objLen; iCount++)
    {
            if (objForm.elements[iCount].type == "checkbox")
            {
                objForm.elements[iCount].checked = true;
            }  
	}
	count+=1;
    }
}

</script>
</head>
<body>
	<form id='form1'>
	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
	<input type="button" value="全選"	onclick='checkbox1("form1")'></br>
	1.桌子<input type="checkbox" name="desktop" value="desktop"></br>
	2.椅子<input type="checkbox" name="chair" value="chair"></br>
	3.電視<input type="checkbox" name="tv" value="tv"></br>
	4.洗衣機<input type="checkbox" name="wash" value="wash"></br>
	5.廚房<input type="checkbox" name="kitchen" value="kitchen"></br>
	6.浴室<input type="checkbox" name="bathroom" value="bathroom"></br>
	</form>
</body>
</body>
</html>
